<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
          <h3>508 Acessibilty Checker</h3>
          <p id="status"></p>
        </div>
        <div class="row">
          <button class="btn btn-primary" id="accessibilityCheckBtn">Check Page</button>
        </div>
        </br>
        <div class="row" id="summary">
          <h5>Errors and Warnings Summary</h5>
          <div class="table-responsive">
            <table class="table table-condensed">
              <tr id="errors">
                <td>Errors</td>
              </tr>
              <tr id="warnings">
                <td>Warnings</td>
              </tr>
            </table>
          </div>
        </div>
        </br>
        </br>
        <div class="row" id="images">
          <h5>Image Alt Tag Check</h5>
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th scope="col">Image Alt</th>
                  <th scope="col">Image Src</th>
                </tr>
              </thead>
              <tbody id="imagesBody">
              </tbody>
            </table>
          </div>
        </div>
    </div>
    </br>
    <script src="/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="/background.js" type="text/javascript"></script>
</body>
</html>
